<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.name | titlecase}}</mat-card-title>
        <mat-card-subtitle>Product: {{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!product.isAvailable" (click)="onAddToCart()">{{'Buy' | uppercase}}</button>
    </mat-card-actions>
</mat-card>
